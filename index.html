<!DOCTYPE html>
<html>
<head>
<title>Unshorten | Unshorten URL created by URL shortening services</title>
<link href="assets/style.css" type="text/css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
<meta name="robots" content="none" />
</head>
<body class="bgcolor">
  <center class="bgcolor">
    <h2>Unshorten Shortened URL</h2>
    <div class="maxwidth">
    	<div class="form">
            <input type="text" id="query" placeholder="Type URL you want to unshorten">
            <input type="button" id="btn" value="Unshorten">
            <label>Unshortened URL:</label><br>
            <a id="unshortened" href="" target="_blank" rel="noreferrer noopenner nofollow"></a>
        </div>
    </div>
  </center>
  <script src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
